<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>API Hack</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Watching too much TV?</h1>
            <h3> Enter your favorite movie or show for a book recommendation.</h3>
        </div>

        <div class="col-lg-6 book-search" style="margin-top: 5%">
            <form role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Find a book" id="tastekid">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </form>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
        <div class="thumbnails">
            <div class="row">
            </div>
        </div>
    </div>
   <!--  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="Apps/app.js" type="text/javascript"></script>
</body>

</html>
